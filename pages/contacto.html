            <div class="formContacto">
                <form>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre*</label>
                      <input type="nombre" class="form-control" id="nombre" >
                     
                    </div>
                    <div class="mb-3">

                    </div>

                        <input type="telefono" class="form-control" id="telefono">  
                    </div>

                    <div class="mb-3">
                        <label for="areaTexto" class="form-label">Comente aquí*</label>
                        <textarea class="form-control" id="areaTexto" rows="3"></textarea>
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="noSoyRobot">
                      <label class="form-check-label" for="noSoyRobot">No Soy Robot</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
